<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <!--iconos-->
    <!--Etiqueta Normalize CSS-->
    <link rel="stylesheet" href="/css/carrito.css"> <!--Etiqueta de conexión con su CSS-->
    <link rel="stylesheet" href="/css/styles.css"> <!-- etiqueta de las fuentes -->
    <title>Carrito</title>
</head>

<body>
    <!--Contenido HTML del Carrito - Inicio -->
    <main>
        <div class="titulo">
            <h3>Tu carrito</h3>
        </div>

        <article class="listaProductos">
            <table>
                <thead>
                    <tr class="titulosProducto">
                        <th>
                            <p>PRODUCTO</p>
                        </th>
                        <th>
                            <p>CANTIDAD</p>
                        </th>
                        <th>
                            <p>PRECIO</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="mostrarProductos">
                        <td class="producto">
                            <div class="imgProducto">
                                <img src="https://tsonline.com.co/wp-content/uploads/2022/06/Diapositiva1-11.jpg"
                                    alt="">
                            </div>
                            <div class="descProducto">
                                <h4>Título</h4>
                                <p>Descripción</p>
                            </div>
                        </td>
                        <td class="cantidadProducto">
                            <p>1 unidad</p>
                        </td>
                        <td class="precioProducto">
                            <p>$Precio</p>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="footerProductos">
                        <td></td>
                        <td>
                            <h5>3 artículos</h5>
                        </td>
                        <td>
                            <h5>$Total</h5>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </article>
    </main>
    <!--Contenido HTML del Carrito - Fin -->
</body>

</html>
