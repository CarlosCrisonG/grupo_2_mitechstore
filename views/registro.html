<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> <!--Etiqueta Normalize CSS-->
    <link rel="stylesheet" href="/css/styles.css"> <!--Etiqueta de conexión a Estilos Generales-->
    <link rel="stylesheet" href="/css/registro.css"> <!--Etiqueta de conexión con su CSS-->
    <title>Registro</title>
</head>

<body>
    <!--Contenido HTML de Registro - Inicio -->
    <main>
        <h3>Crear cuenta</h3>
        <form class="formulario-registro" action="/registro" method="POST">
            <input type="text" placeholder="Nombre" name="nombre" required>
            <input type="text" placeholder="Apellido" name="apellido" required>
            <input type="email" placeholder="Correo electrónico" name="email" required>
            <input type="email" placeholder="Confirmar correo electrónico" name="confirmarEmail" required>
            <input type="password" placeholder="Contraseña" name="contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" name="confirmarContraseña" required>
            <input type="number" placeholder="Número de teléfono" name="telefono">
            <br>
            <div class="pais">
                <label for="paises">Seleccione su pais:</label>
                <select id="paises" name="pais">
                    <option value="arg">Argentina</option>
                    <option value="bol">Bolivia</option>
                    <option value="bra">Brasil</option>
                    <option value="chi">Chile</option>
                    <option value="col">Colombia</option>
                    <option value="ecu">Ecuador</option>
                    <option value="par">Paraguay</option>
                    <option value="per">Perú</option>
                    <option value="uru">Uruguay</option>
                    <option value="ven">Venezuela</option>
                </select>
            </div>
            <input type="text" placeholder="Provincia / Región" name="provincia">
            <input type="text" placeholder="Ciudad" name="ciudad">
            <input type="number" placeholder="Código postal" name="codigoPostal">
            <input type="text" placeholder="Dirección" name="direccion">
        </form>
        <div id="create-account-button">
            <button id="create-account-button" type="submit">Crear</button>
        </div>
        <div class="link-inicio-sesion">
            <a href="">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </div>
    </main>
    <!--Contenido HTML del Registro - Fin -->
</body>

</html>
